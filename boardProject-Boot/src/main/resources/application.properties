spring.application.name=boardProject-Boot

# 서버 포트 번호 80으로 변경
server.port=80

# Spring devTools 관련 설정
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true
spring.thymeleaf.cache=false 
	 # 변경 사항 바로 리로드되게끔 함

# 로깅 레벨 지정
# (trace < debug < info < warn < error < fatal)
logging.level.edu.kh.project=debug

# URL에 jsessionId가 보여질 때 jsessionId를 쿠키에 담으라는 설정
server.servlet.session.tracking-modes=cookie
# jsessionId : session의 아이디
# 쿠키 : (브라우저) 클라이언트가 관리
# 세션 : 서버에서 관리
# 원래 cookie에 jsessionId가 담겨야 하는데 servlet을 이용할 때 url에 담기게 됨	=> cookie에 담도록 설정
